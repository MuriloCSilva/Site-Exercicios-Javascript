<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/calculadora.css">
        <script type="text/javascript" src="../scripts/calculadora.js"></script>
        <title>Calculadora IMC</title>
    </head>
    <body>
        <nav class="navbar navbar-light" id="navbar-topo">
            <div class="container-fluid">
              <a id="navbar-topo-title" href="../index.html">
                <img src="https://fedojo.com/wp-content/uploads/2019/03/logo-javascript-png-html-code-allows-to-embed-javascript-logo-in-your-website-587.png" alt="" width="34" height="24" class="d-inline-block align-text-top">
                JavaScript
              </a>
            </div>
          </nav>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner" id="carouselll">
                <div class="carousel-item active">
                    <img src="../images/background.jfif" class="d-block w-100">
                    <div class="container">
                        <h1>Calculadora IMC</h1>
                        <p>Uma simples calculadora de IMC feita com JavaScript</p>
                        <a href="./calculadoraIMC.html" class="btn btn-lg btn-primary">Ver página</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/background.jfif" class="d-block w-100">
                    <div class="container">
                        <h1>Calculadora</h1>
                        <p>Uma simples calculadora feita com JavaScript</p>
                        <a href="./calculadora.html" class="btn btn-lg btn-primary">Ver página</a>
                    </div>
                </div>
            </div>
            <button data-bs-target="#myCarousel" class="carousel-control-prev" type="button" data-bs-slide="prev">
                <span class="sr-only">Voltar</span>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button data-bs-target="#myCarousel" class="carousel-control-next" type="button" data-bs-slide="next">
                <span class="sr-only">Próximo</span>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div><br><br><br>

        <div class="calculadora" id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="del()">DEL</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calc()" style="height: 102px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 102px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
