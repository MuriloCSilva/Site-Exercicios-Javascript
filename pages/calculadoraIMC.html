        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/calculadoraIMC.css">
        <script type="text/javascript" src="../scripts/imc.js"></script>

    <body>
        <nav class="navbar navbar-light" id="navbar-topo">
            <div class="container-fluid">
              <a id="navbar-topo-title" href="../index.html">
                <img src="https://fedojo.com/wp-content/uploads/2019/03/logo-javascript-png-html-code-allows-to-embed-javascript-logo-in-your-website-587.png" alt="" width="34" height="24" class="d-inline-block align-text-top">
                JavaScript
              </a>
            </div>
          </nav>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner" id="carouselll">
                <div class="carousel-item active">
                    <img src="../images/background.jfif" class="d-block w-100">
                    <div class="container">
                        <h1>Calculadora IMC</h1>
                        <p>Uma simples calculadora de IMC feita com JavaScript</p>
                        <a href="./pages/calculadoraIMC.html" class="btn btn-lg btn-primary">Ver página</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/background.jfif" class="d-block w-100">
                    <div class="container">
                        <h1>Calculadora</h1>
                        <p>Uma simples calculadora feita com JavaScript</p>
                        <a href="./calculadora.html" class="btn btn-lg btn-primary">Ver página</a>
                    </div>
                </div>
            </div>
            <button data-bs-target="#myCarousel" class="carousel-control-prev" type="button" data-bs-slide="prev">
                <span class="sr-only">Voltar</span>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button data-bs-target="#myCarousel" class="carousel-control-next" type="button" data-bs-slide="next">

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div><br><br><br>

        <div id="container-calcIMC">
            <form id="calculadoraIMCform">
                <h1 id="H1calcIMC">Calculadora IMC</h1>
                <div class="question">
                  <input id="inputAltura" type="number" required/>
                  <label>Altura</label>
                </div>
                <div class="question">
                  <input id="inputPeso" type="number" required/>
                  <label>Peso</label>
                </div>
                <button id="BTNcalcIMC" onclick="calcIMC()">Submit</button>
              </form>
        </div>
    </body>
